<div>

    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <button mat-button (click)="redirectToCreate()"><mat-icon>add_box</mat-icon>Create New Record</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'mediumDate'}} </td>
        </ng-container>
        <ng-container matColumnDef="particulars">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Particulars </th>
            <td mat-cell *matCellDef="let element"> {{element.particulars}} </td>
        </ng-container>
        <ng-container matColumnDef="vrNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Voucher Number </th>
            <td mat-cell *matCellDef="let element"> {{element.vrNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="amountAdjustment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount Adjustment </th>
            <td mat-cell *matCellDef="let element"> {{element.amountAdjustment}} </td>
        </ng-container>
        <ng-container matColumnDef="amountAnt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount Ant </th>
            <td mat-cell *matCellDef="let element"> {{element.amountAnt}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="redirectToUpdate(element.id)">
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteById(element.id)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
